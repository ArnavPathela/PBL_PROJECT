{% extends 'base.html' %}

{% block title %}Customer Dashboard{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f4f4f4;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .dashboard-title {
        text-align: center;
        margin: 40px 0 30px;
        font-size: 32px;
        color: #333;
        font-weight: 600;
    }

    .card {
        background-color: white;
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        color: #2b6cb0;
        font-size: 20px;
        font-weight: 600;
        margin: 0;
    }

    .card-title:hover {
        color: #1a4f80;
    }

    .dashboard-row {
        padding: 0 15px 40px;
    }
</style>

<div class="container-fluid">
    <h1 class="dashboard-title">Customer Dashboard</h1>
    <div class="row justify-content-center dashboard-row">
        <div class="col-md-4 mb-4">
            <a href="{{ url_for('bookservice') }}" class="card text-center">
                <h5 class="card-title">Book a Service</h5>
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="{{ url_for('bookedservice') }}" class="card text-center">
                <h5 class="card-title">Booked Services</h5>
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="{{ url_for('custprofeed') }}" class="card text-center">
                <h5 class="card-title">Provide Feedback</h5>
            </a>
        </div>
    </div>
</div>
{% endblock %}
