{% extends 'base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f4f4f4;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .admin-dashboard {
        max-width: 1100px;
        margin: 60px auto;
        background-color: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        animation: fadeSlide 0.5s ease;
    }

    @keyframes fadeSlide {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 40px;
        color: #2b6cb0;
        font-weight: 600;
    }

    .dashboard-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        justify-content: center;
    }

    .dashboard-card {
        background-color: #ffffff;
        width: 240px;
        height: 130px;
        border: 1px solid #dcdcdc;
        border-radius: 12px;
        text-align: center;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
    }

    .dashboard-card:hover {
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        transform: translateY(-4px);
        border-color: #2b6cb0;
    }

    .dashboard-card h5 {
        color: #2d3748;
        font-size: 18px;
        font-weight: 600;
        margin: 0;
    }
</style>


<div class="admin-dashboard">
    <h2>Welcome to Admin Dashboard</h2>

    <div class="dashboard-grid">
        <a href="{{ url_for('addservice') }}" class="dashboard-card">
            <h5>Add Service</h5>
        </a>
        <a href="{{ url_for('viewser') }}" class="dashboard-card">
            <h5>View Services</h5>
        </a>
        <a href="{{ url_for('assignserviceform') }}" class="dashboard-card">
            <h5>Manage Users</h5>
        </a>
        <a href="{{ url_for('viewprof') }}" class="dashboard-card">
            <h5>Manage Professionals</h5>
        </a>
        <a href="{{ url_for('approve_professionals') }}" class="dashboard-card">
            <h5>Approve Professionals</h5>
        </a>
    </div>
</div>
{% endblock %}
