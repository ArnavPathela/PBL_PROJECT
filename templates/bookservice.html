{% extends 'base.html' %}

{% block title %}Book a Service{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f4f4f4;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .book-container {
        max-width: 700px;
        margin: 80px auto 40px;
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        animation: fadeSlide 0.6s ease-out;
    }

    @keyframes fadeSlide {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .book-container h2 {
        font-size: 28px;
        margin-bottom: 30px;
        color: #2b6cb0;
        text-align: center;
    }

    form {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
    }

    input[type="text"] {
        flex: 1;
        min-width: 260px;
        padding: 10px 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        background-color: #2b6cb0;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover { background-color: #1a4f80; }

    .service-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 20px;
        margin-top: 40px;
    }

    .service-card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: left;
        transition: transform 0.3s ease;
    }
    .service-card:hover { transform: translateY(-4px); }

    .service-card h3 { color: #2b6cb0; margin-bottom: 10px; }

    .book-btn {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 15px;
        background-color: #2b6cb0;
        color: white;
        border-radius: 6px;
        text-decoration: none;
    }
    .book-btn:hover { background-color: #1a4f80; }
</style>


<div class="book-container">
    <h2>Book a Service</h2>

    <!-- SEARCH FORM -->
    <form method="POST" action="{{ url_for('bookservice') }}">
        <input type="text" name="servicename" placeholder="Search service name">
        <button type="submit">Search</button>
    </form>

    <!-- SERVICE LIST -->
    {% if services %}
    <div class="service-list">
        {% for s in services %}
        <div class="service-card">
            <h3>{{ s.name }}</h3>
            <p>{{ s.description }}</p>
            <p><strong>â‚¹{{ s.price }}</strong></p>
            <a href="{{ url_for('confirmbooking', service_id=s.id) }}" class="book-btn">Book</a>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p style="margin-top:20px;">No services found.</p>
    {% endif %}
</div>

{% endblock %}
